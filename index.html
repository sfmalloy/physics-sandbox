<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;800&display=swap" rel="stylesheet">
  <script src="build/index.js" type="module" defer></script>
  <title>Game Physics Demos</title>
</head>
<body>
  <div id="content">
    <h1>Game Physics Sandbox</h1>
    <canvas id="demo" width="500" height="500"></canvas>
    <form id="update-physics">
      <div id="physics-input">
        <label for="damping-range" id="damping-label">Bounce: <span id="damping-amount">1</span></label>
        <input type="range" value="0.5" min="0" max="1" step="0.01" name="damping-range" id="damping-range">
      </div>
      <div id="physics-input">
        <label for="velocity" id="velocity-label">X Velocity: <span id="velocity-amount">1</span></label>
        <input type="range" value="4" min="0" max="20" step="0.1" name="velocity" id="x-velocity">
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
